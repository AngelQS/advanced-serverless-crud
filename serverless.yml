service: crud-serverless-users

provider:
  name: aws
  runtime: nodejs18.x
  apiGateway:
    apiKeys:
      - crud-serverless-users-apikey
  stage: dev
  region: us-east-1
  # profile: default
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 'dynamodb:*'
          Resource: arn:aws:dynamodb:us-east-1:524786384851:table/usersTable
        - Effect: Allow
          Action: 's3:*'
          Resource:
            - Fn::GetAtt:
                - S3Bucket
                - Arn
            - Fn::Join:
                - ''
                - - Fn::GetAtt:
                      - S3Bucket
                      - Arn
                  - '/*'
  environment:
    BUCKET: advanced-serverless-crud-509373
    SECRET_EGG: ${ssm:/SECRET_EGG}

plugins:
  - serverless-dynamodb
  - serverless-apigateway-service-proxy
  - serverless-lift
  - serverless-offline

package:
  individually: true
  patterns:
    - '!**'

custom:
  serverless-dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
  apiGatewayServiceProxies:
    - sqs:
        path: /likeuser
        method: post
        queueName: likequeue #!GetAtt MyQueue.QueueName
        cors: true
        response:
          template:
            # `success` is used when the integration response is 200
            success: |-
              { 'message': 'accepted' }
            # `clientError` is used then the integration response is 400
            clientError: |-
              { 'message': 'there is an error in your request' }
            # `serverError` is used then the integration response is 500
            serverError: |-
              { 'message': 'there was an error handling your request' }

constructs:
  sqs-queue:
    type: queue
    batchSize: 1
    worker:
      handler: src/handler.likeUser
      reservedConcurrency: 10
      package:
        patterns:
          - 'src/common/**/*.js'
          - 'src/likeUser/**/*.js'
    extensions:
      queue:
        Properties:
          QueueName: likequeue

functions:
  custom-authorizer:
    handler: src/authorizer/handler.authorize
    package:
      patterns:
        - 'src/authorizer/**/*.js'
  get-users:
    handler: src/getUsers/handler.getUsers
    layers:
      # - arn:aws:lambda:us-east-1:524786384851:layer:sls-layer:3
      - { Ref: BaseLambdaLayer }
    package:
      patterns:
        - 'src/common/**/*.js'
        - 'src/getUsers/**/*.js'
    events:
      - http:
          private: true
          path: users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true
  create-users:
    handler: src/createUsers/handler.createUsers
    package:
      patterns:
        - 'src/common/**/*.js'
        - 'src/createUsers/**/*.js'
    events:
      - http:
          path: users
          method: POST
          authorizer:
            name: custom-authorizer
            resultTtlInSeconds: 15
          request:
            schemas:
              application/json: ${file(config/serverless/schemas/user-schema.json)}
  update-users:
    handler: src/updateUsers/handler.updateUsers
    package:
      patterns:
        - 'src/common/**/*.js'
        - 'src/updateUsers/**/*.js'
    events:
      - http:
          path: users/{id}
          method: PATCH
          request:
            parameters:
              paths:
                id: true
            schemas:
              application/json: ${file(config/serverless/schemas/user-schema.json)}
  delete-users:
    handler: src/deleteUsers/handler.deleteUsers
    runtime: python3.8
    package:
      patterns:
        - 'src/common/**/*.js'
        - 'src/deleteUsers/**/*.js'
    events:
      - http:
          path: users/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true
  signedURL:
    handler: src/signedUrl/handler.signedS3URL
    package:
      patterns:
        - 'src/common/**/*.js'
        - 'src/signedUrl/**/*.js'
    events:
      - http:
          path: signedurl
          method: GET
          request:
            parameters:
              querystrings:
                filename: true
  thumbGenerator:
    handler: src/thumbnail/handler.thumbnailGenerator
    layers:
      # - arn:aws:lambda:us-east-1:524786384851:layer:prod-dependencies:9
      - { Ref: BaseLambdaLayer }
    package:
      patterns:
        - 'src/common/**/*.js'
        - 'src/thumbnail/**/*.js'
    events:
      - s3:
          bucket: advanced-serverless-crud-509373
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: upload/

layers:
  base:
    name: 'prod-dependencies'
    compatibleRuntimes:
      - 'nodejs18.x'
    package:
      artifact: app/nodejs.zip

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: advanced-serverless-crud-509373
        # AccessControl: PublicRead
        OwnershipControls:
          Rules:
            - ObjectOwnership: ObjectWriter
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
    SampleBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: s3:GetObject
              Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref S3Bucket
                  - '/*'
